<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        ul{
            list-style-type: none; 
        }
        ul li{
            display: inline-block;
            margin: 5px;
        }
        ul li a{
            background: #ff00ff;
            text-align: center;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            padding: 2px 15px; /* top and bottom left and right */
            color: #fff;
        }
        ul li a:hover{
            background: #000;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>
